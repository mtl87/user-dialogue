<!doctype html>
<html>
<head>
    <title>User Dialogue Example</title>
    <!--CSS-->
   
    <!--SCRIPTS-->   
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/form-validator.js"></script>
    
</head>
<body>
<div id="content-wrapper" class="3">
    <h1>User Dialogue Test</h1>

    <form id="signupForm" method="post" class="" action="">
        <div id="name-field" class="">
            <label for="name">Name</label>
            <input id="name" type="text" class="" name="name" placeholder="Name">
        </div>
        <div id="username-field" class="form-group">
            <label for="username">Create a Username</label>
            <input id="username" type="username" class="" name="username" placeholder="Username">
        </div>
        <div id="password-field" class="">
            <label for="password">Create a Password</label>
            <input type="password" class="" id="password" name="password" placeholder="Password">
        </div>
        <div id="password-confirm-field" class="">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div>
        <div id="email-field" class="">
            <label for="email">Email</label>
            <input id="email" type="email" class="" name="email" placeholder="myemailaddress@mail.com">
        </div>
        <div id="tos-field" class="">
            <label>
                <input type="checkbox" id="agree" name="agree" value="agree" />I agree to <a href="#">Terms &amp; Conditions</a>
            </label>
        </div>
        <button type="submit" class="">Submit <span class=""></span></button>
    </form>
</div>
</body>
</html>
